version: '3.8'
services:
  postgres:
    image: nickblah/postgis
    shm_size: 1g
    restart: always
    environment:
      POSTGRES_USER: 'myuser'
      POSTGRES_PASSWORD: 'mypassword'
      POSTGRES_DB: 'club'
    volumes:
      - club:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'

volumes:
  club:
    driver: local
